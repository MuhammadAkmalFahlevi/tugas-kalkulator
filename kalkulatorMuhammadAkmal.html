<!DOCTYPE html>
<html>
<head>
    <title>kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center><h1>KALKULATOR</h1></center>
   
    <div class="kotak1">
       <h3>Pertambahan</h3>
       <input id="bil1" value="19"></br>
       <input id="bil2" value="100"></br>
       <input id="hasil"></br>
       <button onclick="Pertambahan()">Hasil</button>
   </div>
   
   
    <div class="kotak2">
        <h3>Perkalian</h3>
        <input id="bil3" value="9"></br>
        <input id="bil4" value="8"></br>
        <input id="hasil1"></br>
        <button onclick="Perkalian()">Hasil</button>
    </div> 

    <div class="kotak3">
        <h3>Pembagian</h3>
        <input id="bil5" value="175"></br>
        <input id="bil6" value="5"></br>
        <input id="hasil2"></br>
        <button onclick="Pembagian()">Hasil</button>
    </div>

    <script>
        function Pertambahan(){
            var angka1 = parseInt(document.getElementById('bil1').value)
            var angka2 = parseInt(document.getElementById('bil2').value)
            var hasil = angka1+angka2;
            document.getElementById('hasil').value = hasil;
        }

        function Perkalian(){
            var angka3 = parseInt(document.getElementById('bil3').value)
            var angka4 = parseInt(document.getElementById('bil4').value)
            var hasil = angka3*angka4;
            document.getElementById('hasil1').value = hasil;
        }

        function Pembagian(){
            var angka5 = parseInt(document.getElementById('bil5').value)
            var angka6 = parseInt(document.getElementById('bil6').value)
            var hasil = angka5/angka6;
            document.getElementById('hasil2').value = hasil;
        }
    </script>
</body>
</html>
